{% extends "layout.html" %} {% block body %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('  {{url_for('static',filename='img/home-bg.jpg')}}')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage Your Post</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
      <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
      <h1>Basic Action</h1>
      <a href="/edit/0"
        ><button class="btn btn-primary">Add a New Post</button></a
      >

      <a href="/logout"><button class="btn btn-primary">LogOut</button></a>
      <hr />
      <h2>Upload a File</h2>
      <form action="/uploader" method="POST" enctype="multipart/form-data">
        <input type="file" name="file1" />
        <button type class="btn btn-primary" ="submit">Submit</button>
      </form>

      <hr />

      <h2>Edit Post</h2>

      <!-- Main Content -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {%for post in posts %}
          <tr>
            <th>{{post.sno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
              <a href="/edit/{{post.sno}}">
                <button class="btn btn-primary">Edit</button></a
              >
            </td>
            <td>
              <a href="/delete/{{post.sno}}">
                <button class="btn btn-primary">Delete </button></a
              >
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <!--  -->

      {% endblock %}
    </div>
  </div>
</div>
